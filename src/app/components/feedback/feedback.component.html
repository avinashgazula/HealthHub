

<div style="font-family: Roboto, Helvetica Neue, sans-serif; margin-top: 40px;"  class="my-backend-part">

     <div class="display-feedback">
        <h1 style="text-align: center;"><b>FEEDBACK AND REVIEWS</b></h1>
        <br>
        <br>
         <div class="container">
             <div class="loop"  *ngFor="let emp of feedbackService.feedback">
                 <br>
             <div class="row">
                 <div class="col-sm-12 col-xs-12 col-md-2 col-lg-2">
                     <div class="image">
                <img style="text-align: center;" src="./assets/avatar.png">
                </div>
                 </div>
                 <div class="col-sm-12 col-xs-12 col-md-10 col-lg-10">
                    <p style="font-size: 19px;" ><b>{{emp.name}} </b>&nbsp;  /  {{emp.date}} </p>
                    <p style="font-size: 17px;"> {{emp.feedback}} </p>
                    </div>
                 </div>
             </div>
         </div>
     </div>
     
     
     
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div style="font-family: Roboto, Helvetica Neue, sans-serif;"  class="container">
    <div class="feedback-form">
    <div style="text-align: center;" class="add-comment">
    <div style="font-family: Roboto, Helvetica Neue, sans-serif;" class="row justify-content-center">
        
    <h3><b>Write A Feedback</b></h3>
    <br>
    <br>
    </div>
    <div class="card">
        <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="feedbackService.selectedFeedback._id">
    
    <div class="row justify-content-center">
     
    <div class="input-1">
         <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <label id="label-title">Name *</label>
        </div>
        <div style="margin-top:-5px" class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
            <div class="input-field">
                <input required type="text"   name="name" #name="ngModel" [(ngModel)]="feedbackService.selectedFeedback.name" placeholder="Enter full name" required>
        </div>
            </div>
        </div>
    </div>
    
    
    <div style="margin-top: 25px;" class="row justify-content-center">
         
       <div class="input-1">
            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
               
           <label id="label-title">Date *</label>
           
           </div>
           <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
    
            <div class="input-field">
            <input required type="text"   name="date" #date="ngModel" [(ngModel)]="feedbackService.selectedFeedback.date" placeholder="Enter today's date">
        </div>   
        </div>
           </div>
       </div>
       
     <div style="margin-top: 25px;" class="row justify-content-center">
        
     
        <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
            
        <label style="text-align: left;" id="label-title">Feedback *</label>
        
        </div>
     
        
    
    <div class="input-field">
        <br>
      
    </div>
 
    </div>
    <div class="row">
    <div class="input-field col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <input required type="text" style="height: 70px; width: inherit;"  name="feedback" #feedback="ngModel" [(ngModel)]="feedbackService.selectedFeedback.feedback" placeholder="Enter your feedback">
    </div>
    </div>
    <div style="margin-top: 45px;" class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <button class="btn btn-custom right" id="submit-button" type="button" (click)="resetForm(feedbackForm)">Reset</button>
<button class="btn btn-custom right" id="reset-button" type="submit" [disabled]="!feedbackForm.valid">Submit Feedback</button>
</div>
    </div>
    
    </form>
    </div>
    </div>
    </div>
    </div>
    
    
    <!-- ************************************* -->
    
    
    <style>
        input{
            margin-top: 1px;
    width: 300px;
    border-radius: 3px;
    height: 40px;
    background: gainsboro;
    border: 2px solid lavender;
        }
    </style>
